<div class="container">
    <legend>Editar Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Nome</label>
        <input type="text" name="name" [(ngModel)] = "fruitForm.nome" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Pre√ßo</label>
        <input type="number" name="price" [(ngModel)] = "fruitForm.preco" class="form-control" id="txtPrice" />
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantidade</label>
        <input type="number" name="quantity" [(ngModel)] = "fruitForm.quantidade" class="form-control" id="txtQuantity" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Alterar</button>
    </form>
</div>
